<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Package</title>
  <link rel="stylesheet" href="static/css/common.css">
  <link rel="stylesheet" href="static/css/track.css">
</head>
<body>
  <header>
        <section class="left-section">
            <a href="index.html">
                <img src="assets/img/common/logo.png" alt="logo" class="logo-img logo-pc-img">
            </a>

            <a href="index.html">
                <img src="assets/img/common/amazon-mobile-logo-white.png" alt="logo" class="logo-img logo-mobile-img">
            </a>
        </section>

        <div class="search">
            <input type="text" placeholder="Search" class="search-bar">
            <button class="search-btn"><img src="assets/img/common/search-icon.png" alt="search icon"></button>
        </div>

        <div class="order-section">
            <button class="return">
                <a href="order.html" class="return-link">
                    <p class="return-info">Returns <span>& Orders</span></p>
                </a>
            </button>

            <button class="cart">
                <a href="checkout.html" class="cart-link">
                    <img src="assets/img/common/cart-icon.png" alt="">
                    <p class="cart-item-no"></p>
                    <p class="cart-text">Cart</p>
                </a>
            </button>
        </div>
    </header>

    <main>
      <div class="main-header">
        <a href="order.html">
          View all orders
        </a>
      </div>
      
      <div class="main-body">
        <div class="delivery-time">
          Arriving on Tuesday, May 20
        </div>

        <div class="order-details">
          <div class="order-name">
            Adults Plain Cotton T-Shirt - 2 Pack
          </div>
          <div class="quantity">
            Quantity: <span class="quantity-value">1</span>
          </div>
        </div>

        <div class="order-picture">
          <img src="assets/img/product/adults-plain-cotton-tshirt-2-pack-teal.jpg" alt="order picture">
        </div>
      </div>

      <div class="order-progress-bar">
        <div class="order-status-container">
          <div class="status-1">
            Preparing
          </div>
          <div class="status-2">
            Shipped
          </div>
          <div class="status-3">
            Delivered
          </div>
        </div>
        <div class="status-bar"></div>
      </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="static/css/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <section class="left-section">
            <a href="index.html">
                <img src="assets/img/common/logo.png" alt="logo" class="logo-img logo-pc-img">
            </a>

            <a href="index.html">
                <img src="assets/img/common/amazon-mobile-logo-white.png" alt="logo" class="logo-img logo-mobile-img">
            </a>
        </section>

        <div class="search">
            <input type="text" placeholder="Search" class="search-bar">
            <button class="search-btn"><img src="assets/img/common/search-icon.png" alt="search icon"></button>
        </div>

        <div class="order-section">
            <button class="return">
                <a href="order.html" class="return-link">
                    <p class="return-info">Returns <span>& Orders</span></p>
                </a>
            </button>

            <button class="cart">
                <a href="checkout.html" class="cart-link">
                    <img src="assets/img/common/cart-icon.png" alt="">
                    <p class="cart-item-no"></p>
                    <p class="cart-text">Cart</p>
                </a>
            </button>
        </div>
    </header>

    <div class="item-grid">
    </div>
    <script type="module" src="backend/index.js"></script>
</body>
</html>

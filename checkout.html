<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="static/css/checkout.css">
</head>
<body>
    <header>
        <div class="header-container">
            <section class="left-section">
                <a href="index.html">
                    <img src="assets/img/checkout/amazon-logo.png" alt="logo" class="logo-img logo-pc-img">
                </a>

                <a href="index.html">
                    <img src="assets/img/common/amazon-mobile-logo.png" alt="logo" class="logo-img logo-mobile-img">
                </a>
            </section>
    
            <section class="middle-section">
                <p>Checkout (<a href="index.html"><span class="checkout-items"><span class="item-no">10</span> items</span></a>)</p>
            </section>
    
            <section class="right-section">
                <img src="assets/img/checkout/checkout-lock-icon.png" alt="lock">
            </section>
        </div>
    </header>

    <main>
        <section class="upper-section">
            <p class="main-header">Review your order</p>
        </section>

        
        <section class="bottom-section">
            <div class="cart-items">
            </div>

            <div class="order-summary">

                <div class="order-summary-header">
                    <p>Order Summary</p>
                </div>

                <div class="order-field">
                    <p class="category">Item (<span class="total-item-no"></span>):</p>
                    <p class="price">$<span class="total-item-price"></span></p>
                </div>

                <div class="order-field">
                    <p class="category">Shipping & handling:</p>
                    <p class="price">$<span class="shipping-price"></span></p>
                </div>

                <div class="order-field">
                    <p class="category">Total before tax:</p>
                    <p class="price" id="total-before-tax">$<span class="total-before-tax-price"></span></p>
                </div>

                <div class="order-field">
                    <p class="category">Estimated tax (10%):</p>
                    <p class="price">$<span class="tax-price"></span></p>
                </div>

                <div class="horizontal-rule">
                </div>
                <div class="order-total">
                    <p class="total-lbl">Order total:</p>
                    <p class="total">$<span class="total-price"></span></p>
                </div>

                <button class="place-order-btn">Place your order</button>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <script type="module" src="backend/checkout.js"></script>
</body>
</html>

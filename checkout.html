<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="static/css/checkout.css">
</head>
<body>
    <header>
        <div class="header-container">
            <section class="left-section">
                <a href="index.html">
                    <img src="assets/img/checkout/amazon-logo.png" alt="logo" class="logo-img logo-pc-img">
                </a>

                <a href="index.html">
                    <img src="assets/img/common/amazon-mobile-logo.png" alt="logo" class="logo-img logo-mobile-img">
                </a>
            </section>
    
            <section class="middle-section">
                <p>Checkout (<a href="index.html"><span class="checkout-items"><span class="item-no">10</span> items</span></a>)</p>
            </section>
    
            <section class="right-section">
                <img src="assets/img/checkout/checkout-lock-icon.png" alt="lock">
            </section>
        </div>
    </header>

    <main>
        <section class="upper-section">
            <p class="main-header">Review your order</p>
        </section>

        
        <section class="bottom-section">
            <div class="cart-items">
            </div>

            <div class="empty-cart">
                <p class="empty-cart-message">Your cart is empty.</p>
                <a href="index.html">
                    <button class="view-products-btn">View products</button>
                </a>
            </div>

            <div class="order-summary">
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    
    <script type="module" src="backend/checkout.js"></script>
</body>
</html>
